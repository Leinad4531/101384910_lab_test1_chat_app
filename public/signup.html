<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 25px;
            padding: 15px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 15px;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert-danger {
            border-radius: 25px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signup-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" class="form-control" placeholder="Enter first name" required>
                <div class="invalid-feedback">First name is required</div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter last name" required>
                <div class="invalid-feedback">Last name is required</div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                <div class="invalid-feedback">Username is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
